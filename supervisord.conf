[supervisord]
nodaemon=true
user=root

[program:backend]
command=uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 300
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10
startsecs=5

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=20
startsecs=10
depends_on=backend

[program:bot]
command=python3 /app/bot/main.py
directory=/app/bot
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=30
startsecs=15
depends_on=backend
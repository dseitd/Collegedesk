[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend]
command=python3 -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10
startsecs=10
startretries=5
stopwaitsecs=10
environment=
    PYTHONPATH=/app,
    PYTHONUNBUFFERED=1,
    DATABASE_URL="%(ENV_DATABASE_URL)s"

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=20
startsecs=5
startretries=3
stopwaitsecs=10

[program:bot]
command=python3 bot/main.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=30
startsecs=10
startretries=5
stopwaitsecs=10
environment=
    PYTHONPATH=/app,
    PYTHONUNBUFFERED=1,
    PATH="/usr/local/bin:/usr/bin:/bin",
    BOT_TOKEN="%(ENV_BOT_TOKEN)s",
    WEBAPP_URL="https://%(ENV_RAILWAY_SERVICE_DOMAIN)s"
[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend]
command=python3 -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10
startsecs=30
startretries=10
stopwaitsecs=30
environment=
    PYTHONPATH=/app,
    PYTHONUNBUFFERED=1,
    DATABASE_URL="%(ENV_DATABASE_URL)s",
    BOT_TOKEN="%(ENV_BOT_TOKEN)s"

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=20
startsecs=30
startretries=10
stopwaitsecs=30

[program:bot]
command=python3 -m bot.main
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=30
startsecs=30
startretries=10
stopwaitsecs=30
environment=
    PYTHONPATH=/app,
    PYTHONUNBUFFERED=1,
    PATH="/usr/local/bin:/usr/bin:/bin",
    BOT_TOKEN="%(ENV_BOT_TOKEN)s",
    WEBAPP_URL="%(ENV_WEBAPP_URL)s",
    TELEGRAM_WEBHOOK_URL="%(ENV_WEBAPP_URL)s/bot/webhook"